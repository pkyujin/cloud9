<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body {
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0; /* 기본 마진 제거 */
      padding: 0; /* 기본 패딩 제거 */
      overflow: hidden; /* 내용이 넘칠 때 스크롤 막음 */
      position: relative; /* 배경 이미지를 포함한 부모 요소로 설정 */
    }
    body::before {
      content: ""; /* 가상 요소를 생성 */
      position: absolute; /* 절대 위치로 배치 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url("mov.jpg"); /* 배경 이미지 경로를 설정 */
      opacity: 0.4; /* 배경 이미지의 투명도를 0.8로 설정 */
      z-index: -1; /* 배경 이미지를 body의 뒤로 이동하여 내용과 겹치지 않도록 함 */
    }
    form {
      text-align: center;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      font-size: 70px; 
    }
    h2 {
      font-size: 28px; 
    }
    hr {
      border: 1.5px solid black; /* 구분선 두께와 색상 설정 */
    }
    .center {
      display: flex;
      justify-content: center;
    }

  </style>
</head>
<body>
  <h1>Cloud9</h1>
  <h2>반가워요!<br>지금 바로 Cloud9을 시작해보세요.</h2>
  <form method="get" action="메인.html" onsubmit="return checkForm()">
    아이디 :&nbsp;<input type="text" name="id"><br>
    비밀번호 :&nbsp;<input type="password" name="pwd"><br>
    <input type="submit" value="확인">
  </form><hr>
  <h3>아직 계정이 없으신가요?</h3>
  <div class="center">
     <button onclick="account()">계정 만들기</button>
  </div>
</body>
<script>
    function account() {
      var url = "회원가입.html";
      window.location.href = url;
    }
    function checkForm() {
      var id = document.getElementsByName("id")[0].value;
      var pwd = document.getElementsByName("pwd")[0].value;

      if (id.trim() === "" || pwd.trim() === "") {
        alert("아이디와 비밀번호를 모두 입력해주세요.");
        return false; // 폼 제출을 중단함
      }
    }
</script>
</html>
